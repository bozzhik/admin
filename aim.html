<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
      <title>Aim game</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
      <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   </head>
   <body class="game">
      <div class="screen">
         <h1>Aim Training</h1>
         <div class="buttons">
            <a href="#" class="start" id="start">Начать игру</a>
            <a href="./dashboard.html" class="btn">Назад</a>
         </div>
      </div>
      <div class="screen">
         <h1>Выберите время</h1>
         <ul class="time-list" id="time-list">
            <li>
               <button class="time-btn" data-time="10">10 сек</button>
            </li>
            <li>
               <button class="time-btn" data-time="20">20 сек</button>
            </li>
            <li>
               <button class="time-btn" data-time="30">30 сек</button>
            </li>
            <li>
               <button class="time-btn" data-time="50">50 сек</button>
            </li>
         </ul>
         <div class="win-switch" id="win-switch">
            <div class="switch">God Mode</div>
         </div>
      </div>
      <div class="screen">
         <h3>Осталось <span id="time">00:00</span></h3>
         <div class="board" id="board"></div>
      </div>
      <script src="js/aim.js"></script>
   </body>
</html>
