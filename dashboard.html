<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
      <title>admin dashboard</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
      <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   </head>
   <body class="dashboard">
      <div class="data">
         <div id="user"></div>
      </div>
      <div id="wrapper">
         <div class="admin-data">
            <h2 id="ip"><span>undefinded</span></h2>
            <div class="user-data">
               <h2 id="countryCode"></h2>
               <h2 id="country"></h2>
               <h2 id="city"></h2>
            </div>
            <div class="user-data">
               <h2 id="mobile">undefinded</h2>
               <h2 id="system">undefinded</h2>
               <h2 id="browser">undefinded</h2>
            </div>
         </div>
         <div id="trotling" class="machine">
            <a href="./trotling.html" alt="cpu throttling due to running programs">
               <img src="img/trotling.gif" />
            </a>
         </div>
         <div id="multiple" class="machine">
            <a href="./multiple.html">
               <img src="img/multiple.gif" alt="error multiple windows" />
            </a>
         </div>
         <div id="clippy" class="machine">
            <a href="./clippy.html">
               <img src="img/clippy.gif" alt="clippy windows assistant" />
            </a>
         </div>
         <div id="shift" class="machine">
            <a href="./shift.html">
               <img src="img/shift.gif" />
            </a>
         </div>
         <div id="stick" class="machine">
            <a href="./stick.html">
               <img src="img/stick.gif" alt="clippy windows assistant" />
            </a>
         </div>
      </div>
      <a id="log-out" class="meta-link" href="./">
         <i class="fa-sharp fa-solid fa-arrow-left"></i>
         <span id="dashboard-exit">Log out</span>
      </a>
      <script src="js/dashboard.js"></script>
      <script src="https://kit.fontawesome.com/80f8a70090.js" crossorigin="anonymous"></script>
   </body>
</html>
