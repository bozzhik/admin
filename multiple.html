<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="style.css" />
      <title>Multiple Windows | Machine 349</title>
      <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
      <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   </head>
   <body class="machine">
      <img class="image" data-index="0" data-status="inactive" src="img/multiple-error.png" />

      <img class="image" data-index="3" data-status="inactive" src="img/multiple-error.png" />
      <img class="image" data-index="4" data-status="inactive" src="img/multiple-error.png" />
      <img class="image" data-index="5" data-status="inactive" src="img/multiple-error.png" />
      <img class="image" data-index="6" data-status="inactive" src="img/multiple-error.png" />
      <img class="image" data-index="7" data-status="inactive" src="img/multiple-error.png" />

      <img class="image" data-index="9" data-status="inactive" src="img/multiple-error.png" />

         <img src="img/desktop-item2.png" alt="" />
         <img src="img/desktop-item3.png" alt="" />
      </div>
      <img id="virus-fix" alt="cli kill miner" />
      <a id="dashboard" class="meta-link" href="./dashboard.html">
         <i class="fa-sharp fa-solid fa-arrow-left"></i>
         <span>Dashboard</span>
      </a>
      <button id="fix-this" class="meta-link">
         <i class="fa-sharp fa-solid fa-keyboard"></i>
         <span>Fix</span>
      </button>
      <a id="ask-this" class="meta-link" href="./clippy.html">
         <span>Ask</span>
         <i class="fa-sharp fa-solid fa-question"></i>
      </a>
      <a id="next-machine" class="meta-link" href="./clippy.html">
         <span>Next machine</span>
         <i class="fa-sharp fa-solid fa-arrow-right"></i>
      </a>
      <script src="js/multiple.js"></script>
      <script src="https://kit.fontawesome.com/80f8a70090.js" crossorigin="anonymous"></script>
